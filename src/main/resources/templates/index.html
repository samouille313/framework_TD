{{> include/header}}
<h1>Gestion d'items</h1>
{{#msg}}
    {{> include/message}}
{{/msg}}

<div class="ui top attached inverted tabular menu">
{{#categories}}
    <a class="item" data-tab="{{libelle}}">{{libelle}}</a>
    {{/categories}}
</div>
{{#categories}}
    <div class="ui bottom attached active inverted tab segment" data-tab="one">
        <div>
            <a class="ui pink button" href="/new/{{libelle}}">Ajouter un item dans {{libelle}} ...</a>
        </div>

        <ul>
            {{#items}}
            <li>{{nom}}
                <a href="/delete/{{nom}}" class="ui circular red basic mini icon button">
                <i class="ui remove icon"></i>
                </a>

            </li>
            {{/items}}
        </ul>
        {{/categories}}
    </div>
{{> include/footer}}

<script>
    $('.menu .item').tab();
;
</script>
