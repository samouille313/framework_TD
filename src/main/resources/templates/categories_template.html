{{> include/header}}
<div class="container mt-5" xmlns:th="http://www.w3.org/1999/xhtml">
  <ul class="nav nav-tabs">
    <li class="nav-item" th:each="category : ${categories}">
      <a class="nav-link" th:href="'#' + ${category.libelle}" th:text="${category.libelle}" data-toggle="tab"></a>
    </li>
  </ul>
  <div class="tab-content">
    <div class="tab-pane" th:each="category : ${categories}" th:id="${category.libelle}">
      <ul>
        <li th:each="item : ${category.items}">
          <span th:text="${item}"></span>
        </li>
      </ul>
    </div>
  </div>
</div>
{{> include/footer}}
